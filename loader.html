<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loading...</title>
<style>
  /* This keyframe animation controls the fade from a solid
    white background to completely transparent.
  */
  @keyframes fadeOutBackground {
    from { background-color: #fff; }
    to   { background-color: transparent; }
  }

  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }

  body {
    /* --- Faster Animation Settings --- */
    background-color: #fff;
    animation-name: fadeOutBackground;
    animation-duration: 1s;           /* The fade will last 1 second */
    animation-delay: 1s;              /* Wait 1 second before starting */
    animation-fill-mode: forwards;    /* Stay transparent after animation ends */
    animation-timing-function: ease-in-out;
  }

  img {
    /* Ensure the transparent GIF covers the entire viewport */
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>
  <img src="spiral.gif" alt="Loading animation">

<script>
  // New total duration is 2 seconds (1s delay + 1s animation).
  setTimeout(() => {
    // Tell the main page to hide the loader iframe.
    parent && parent.postMessage('hideLoader', '*');
  }, 2000); // 2000ms = 2 seconds
</script>
</body>
</html>

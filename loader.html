<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Loading...</title>
<style>
  /* Fade the iframe's white veil to transparent so the page shows through */
  @keyframes fadeOutBackground {
    from { background-color:#fff; }
    to   { background-color:transparent; }
  }

  html, body { height:100%; margin:0; overflow:hidden; }
  body{
    background-color:#fff;
    animation-name:fadeOutBackground;
    animation-duration:1s;
    animation-delay:1s;
    animation-fill-mode:forwards;
    animation-timing-function:ease-in-out;
  }

  /* Transparent GIF covers the viewport */
  img{
    width:100%; height:100%; object-fit:cover; display:block;
    image-rendering:auto;
  }
</style>
</head>
<body>
  <!-- Use a transparent GIF that loops once -->
  <img src="spiral.gif" alt="Loading animation">

  <script>
    // Notify parent to begin fading the main content shortly after load
    setTimeout(()=> { parent && parent.postMessage('beginFade', '*'); }, 100);
    // Total "play + fade": 1s delay + 1s fade = 2s
    setTimeout(()=> { parent && parent.postMessage('hideLoader', '*'); }, 1600);
  </script>
</body>
</html>

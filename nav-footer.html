<style>
  /* ---------- base toggles ---------- */
  .mobile-only{display:none}

  /* ---------- folio (desktop/web) ---------- */
  .folio{
    height:var(--folio-h, 36px);
    display:flex;align-items:center;border-bottom:1px solid var(--color-border);background:#fff;
    font-family:var(--font-folio-2, var(--font-serif));
  }
  /* spreads letters and words visually */
  .folio-item { letter-spacing: 0.125em; word-spacing: 0.1em; }

  .folio-inner{
    width:100%; max-width:1200px; margin:0 auto; padding:0 1rem;
    display:grid; grid-template-columns:1fr auto 1fr; gap:0.9em; align-items:center; justify-items:center;
    font-size:.96rem;
  }
  .folio-left{ justify-self:end; white-space:nowrap; }
  .folio-center{ display:flex; align-items:center; gap:.6rem; white-space:nowrap; }
  .folio-right{ justify-self:start; white-space:nowrap; }
  .folio-sep{ font-size:0; color:transparent; }
  .folio-sep::before{ content:"●"; font-size:.8rem; color:var(--color-text); opacity:1; }

  /* ---------- header/nav (desktop/web) ---------- */
  .site-header{
    position:sticky; top:0; z-index:1000; height:var(--header-height, 96px);
    display:flex; align-items:center; background:var(--nav-bg, #000); color:#fff;
    border-bottom:1px solid rgba(255,255,255,.12);
  }
  .nav-scroll{
    display:flex; align-items:center; justify-content:center; gap:1.25rem;
    width:100%; padding:0 12px; overflow:visible;
  }
  .nav-scroll a{
    position:relative; display:inline-flex; align-items:center; justify-content:center;
    padding:.8rem 1rem; white-space:nowrap; text-transform:uppercase; letter-spacing:.03em;
    color:#fff; text-shadow:0 0 6px var(--nav-glow, rgba(255,255,255,.30));
    font-family:var(--font-sans);
  }
  .nav-logo{ display:flex; align-items:center; justify-content:center; padding:0 .75rem; }
  .nav-logo img{ width:280px; height:75px; object-fit:contain; display:block; }

  /* Desktop GIF overlays */

    .nav-item .nav-gif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 95px;
      width: auto;
      min-width: calc(100% + 30px);
      opacity: 1;
      pointer-events: none;
      mix-blend-mode: screen;
      filter: invert(1) brightness(1.35) contrast(1.1) saturate(0);
      transition: opacity .5s ease;
      box-sizing: content-box;
    }
  }

  /* ---------- footer (desktop/web) ---------- */
  :root{ --footer-extra-bottom: 0px; }

  .site-footer-main{
    padding: 1rem 1.25rem calc(1rem + var(--footer-extra-bottom));
    margin-top: 1.5rem;
    border-top: 1px solid var(--color-border);
    background: transparent;
  }

  .footer-inner {
    max-width: 50vw;
    margin: 0 auto; 
    display: grid; 
    grid-template-columns: 15vw 45vw 15vw; 
    align-items: center; 
    gap: .5rem; 
    width: 100%; 
    box-sizing: border-box; 
    overflow: visible;
    justify-content: center;
  }
  .footer-spin{ 
    display:flex; 
    align-items:center; 
    justify-content:flex-start; 
    position: relative;
    height: 100%;
    width: 10vw;
    max-width: 16rem;
    min-width: 40px;
  }
  .footer-left{ display:grid; grid-template-columns: repeat(3, 1fr); gap:.25rem; align-items:center; justify-items:start; min-width:0; }
  .footer-block{ min-width:0; }
  .footer-title{ color:var(--color-subtle); font-family:var(--font-sans); font-size:.9rem; }
  .footer-value{ font-weight:700; font-family:var(--font-folio); white-space:nowrap; }
  .footer-value.footer-mainfont{ font-family:var(--font-serif); }
  .footer-right{ display:flex; align-items:center; justify-content:flex-end; gap:.75rem; white-space:nowrap; min-width:0; }
  .footer-books{ width:min(6vw, 90px); height:auto; display:block; }

  /* Floating spin button */
  .floating-spin-btn {
    position: fixed;
    z-index: 2147483647;
    cursor: pointer;
    border: none;
    background: transparent;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease;
  }
  
  /* Desktop positioning */
  @media (min-width: 769px) {
    .floating-spin-btn {
      left: max(24px, env(safe-area-inset-left));
      bottom: max(24px, env(safe-area-inset-bottom));
      width: 72px;
      height: 72px;
    }
    .floating-spin-btn img {
      width: 100%;
      height: 100%;
    }
  }

  /* Mobile positioning */
  @media (max-width: 768px) {
    .floating-spin-btn {
      left: max(16px, env(safe-area-inset-left));
      bottom: max(16px, env(safe-area-inset-bottom));
      width: 64px;
      height: 64px;
    }
    .floating-spin-btn img {
      width: 100%;
      height: 100%;
    }
  }

  /* Spin animation */
  @keyframes stacks-spin-once{
    from{ transform: rotate(0deg); }
    to  { transform: rotate(360deg); }
  }

  html.spin-once{
    animation: stacks-spin-once 900ms linear 1;
    transform-origin: 50% 50%;
  }

  html.spin-once .floating-spin-btn{
    transform: rotate(-360deg);
  }

  @media (prefers-reduced-motion: reduce){
    html.spin-once{ animation: none !important; }
    html.spin-once .floating-spin-btn{ transform: none !important; }
  }

  /* ---------- MOBILE-ONLY OVERRIDES ---------- */
  @media (max-width:1023px){
    .desktop-only{ display:none !important; }
    .mobile-only{ display:block !important; }

    /* mobile header + menu */
    .mobile-bar{
      display:flex; align-items:center; justify-content:space-between; gap:.5rem; width:100%;
      height:var(--header-height, 75px); background:var(--nav-bg, #000); color:#fff; padding:0 1.25rem;
      position:sticky; top:0; z-index:1000; box-sizing:border-box;
    }
    .mobile-logo img{height:32px; width:auto; display:block}
    .mobile-menu-toggle{display:inline-flex;align-items:center;justify-content:center;width:42px;height:42px;background:transparent;border:0;cursor:pointer;position:relative;z-index:1001}
    .mobile-menu-toggle .line{position:absolute;left:6px;right:6px;height:2px;background:#fff;border-radius:2px;transition:transform .25s,opacity .25s}
    .mobile-menu-toggle .line:nth-child(1){top:12px}.mobile-menu-toggle .line:nth-child(2){top:20px}.mobile-menu-toggle .line:nth-child(3){top:28px}
    .mobile-menu-toggle.active .line:nth-child(1){transform:translateY(8px) rotate(45deg)}
    .mobile-menu-toggle.active .line:nth-child(2){opacity:0}
    .mobile-menu-toggle.active .line:nth-child(3){transform:translateY(-8px) rotate(-45deg)}

    .mobile-menu{
      position:fixed; inset:var(--header-height,96px) 0 0 0;
      display:none; flex-direction:column; gap:.25rem; padding:.75rem 1rem 1rem;
      background-color: rgba(25,25,30,.6); backdrop-filter: blur(4px);
      z-index:1000;
    }
    .mobile-menu.open{ display:flex }
    .mobile-menu a.nav-item{
      font-size: 1.25rem; padding:.85rem .7rem; text-align:center; text-transform:uppercase; letter-spacing:.03em; font-family:var(--font-sans);
      color:#fff; text-shadow:0 0 6px rgba(255,255,255,.30);
    }

    /* folio */
    .folio-inner{ display:none !important; }
    .folio-mobile{
      display:flex !important; align-items:center; justify-content:center; gap:.6rem;
      width:100%; padding:0 .9rem;
      font-family:var(--font-folio, var(--font-serif));
    }
    .folio-dot{ opacity:.45; }

    /* footer */
    .site-footer-main{ padding-bottom: max(18px, env(safe-area-inset-bottom)); }
    .footer-inner{
      grid-template-columns: auto 1fr auto;
      align-items:center; gap:.75rem; max-width:95vw;
    }
    .footer-left{ grid-template-columns: 1fr; gap:.35rem; justify-items:start; }
    .footer-spin{ 
      width: 60px;
      min-width: 44px;
      height: 60px;
    }
    .footer-books{ width:70px; }
  }

  /* ===== DESKTOP-FIRST VISIBILITY FIX ===== */
  .desktop-only{ display:block; }
  .mobile-only{ display:none; }
  .folio-inner{ display:grid; }
  .folio-mobile{ display:none; }

  @media (min-width:1024px){
    .desktop-only{ display:block !important; }
    .mobile-only{ display:none !important; }
    .folio-inner{ display:grid !important; }
    .folio-mobile{ display:none !important; }
  }

  @media (max-width:1023px){
    .desktop-only{ display:none !important; }
    .mobile-only{ display:block !important; }
    .folio-inner{ display:none !important; }
    .folio-mobile{
      display:flex !important;
      align-items:center; justify-content:center; gap:.6rem;
      width:100%; padding:0 .9rem;
      font-family:var(--font-folio, var(--font-serif));
    }
  }
</style>

<script>
// Move footer to body end
(function(){
  const f = document.getElementById('global-footer');
  if (f && f.parentElement !== document.body) document.body.appendChild(f);
})();

// Folio date
(function(){
  const el = document.getElementById('folio-date');
  if (!el) return;
  const nowLA = new Date(new Date().toLocaleString('en-US', { timeZone: 'America/Los_Angeles' }));
  const wd = nowLA.toLocaleString('en-US', { weekday: 'long' });
  const m  = nowLA.toLocaleString('en-US', { month: 'short' });
  const d  = String(nowLA.getDate()).padStart(2,'0');
  const y  = nowLA.getFullYear();
  el.textContent = `${wd}, ${m} ${d}, ${y}`;
})();

// Footer clock with seconds + Berkeley Time toggle
(function(){
  const clockEl = document.getElementById('berkeley-time');
  const titleEl = document.getElementById('time-title');
  const tz = 'America/Los_Angeles';

  const fmt = (d) => {
    const m = d.toLocaleString('en-US', { month: 'short', timeZone: tz });
    const day = String(d.getDate()).padStart(2,'0');
    const t = d.toLocaleString('en-US', { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true, timeZone: tz });
    return `${m} ${day} · ${t}`;
  };

  let plus10 = false;
  function tick(){
    const base = new Date(new Date().toLocaleString('en-US',{ timeZone: tz }));
    const show = plus10 ? new Date(base.getTime()+10*60000) : base;
    if (clockEl) clockEl.textContent = fmt(show);
  }
  setInterval(tick, 250); tick();

  const block = document.getElementById('block-time');
  const prefersTouch = matchMedia('(hover: none)').matches;
  function start(){ plus10 = true; titleEl && (titleEl.textContent='BERKELEY TIME'); }
  function end(){ plus10 = false; titleEl && (titleEl.textContent='Berkeley, CA'); }
  if (!prefersTouch){
    block?.addEventListener('mouseenter', start);
    block?.addEventListener('mouseleave', end);
  } else {
    block?.addEventListener('click', ()=>{ plus10=!plus10; titleEl.textContent = plus10 ? 'BERKELEY TIME' : 'Berkeley, CA'; });
  }
})();

// Desktop nav GIFs
(function(){
  if (!matchMedia('(min-width:1024px)').matches) return;
  if (!matchMedia('(hover:hover) and (pointer:fine)').matches) return;

  const rail = document.getElementById('nav-scroll');
  if (!rail) return;

  const items = Array.from(rail.querySelectorAll('a.nav-item'));
  items.forEach((a)=>{
    const gifSrc = a.getAttribute('data-gif');
    if (!gifSrc) return;

    a.addEventListener('mouseenter', ()=>{
      const old = a.querySelector('img.nav-gif'); if (old) old.remove();
      const img = new Image();
      img.className = 'nav-gif'; img.alt = ''; img.decoding = 'async';
      img.src = gifSrc + '?t=' + Date.now();
      a.appendChild(img);
      setTimeout(()=>{ if (!img.isConnected) return; img.classList.add('fadeout'); setTimeout(()=> img.remove(), 160); }, 1200);
    });
    a.addEventListener('mouseleave', ()=>{
      const old = a.querySelector('img.nav-gif'); if (old){ old.classList.add('fadeout'); setTimeout(()=> old.remove(), 160); }
    });
  });
})();

// Mobile menu toggle
(function(){
  if (!matchMedia('(max-width:1023px)').matches) return;
  const btn  = document.getElementById('mobile-menu-toggle');
  const menu = document.getElementById('mobile-menu');
  if (!btn || !menu) return;

  btn.addEventListener('click', ()=>{
    const open = menu.classList.toggle('open');
    btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    btn.classList.toggle('active', open);
  });
})();

// Spin functionality for floating button
(function(){
  const btn = document.getElementById('floating-spin-btn');
  const img = document.getElementById('spin-gif-btn');
  if(!btn || !img) return;

  // Keep a clean base URL so we can cache-bust to restart the GIF each click
  const baseStillSrc = img.getAttribute('data-still');
  const baseAnimSrc = img.getAttribute('data-anim');

  function restartGif(){
    // Show the animated GIF
    const sep = baseAnimSrc.includes('?') ? '&' : '?';
    img.src = baseAnimSrc + sep + 'r=' + Date.now();
    
    // After 1.2 seconds, revert to still image
    setTimeout(() => {
      img.src = baseStillSrc;
    }, 1200);
  }

  function spinOnce() {
    const root = document.documentElement;
    root.classList.remove('spin-once');
    // Force reflow
    void root.offsetWidth;
    root.classList.add('spin-once');
    
    // Clean up after animation
    root.addEventListener('animationend', () => {
      root.classList.remove('spin-once');
    }, { once: true });
  }

  btn.addEventListener('click', function(){
    restartGif(); // play the GIF again
    spinOnce();   // spin the whole website once
  });
})();
</script>
